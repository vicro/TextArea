<html>

<head>
<title>Text Area</title>
<style type="text/css">
	
	body{
		background-color: #454545;
		color: #ff6666;
		font-family: sans-serif;
	}

	textarea{
		background-color: #454545;
		color: #9bc28e;
		font-size: 12pt;
		border-color: black;
		border-width: 2px;
		border-collapse: collapse;
		border-style: solid;
	}

</style>
</head>
<body >

	<p>
	<h3>Write something</h3>
	</p>
	
	<textarea cols="100" rows="50"></textarea>

</body>

</html>
